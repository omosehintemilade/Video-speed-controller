<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
        <div class="speed">
            <div class="speed-bar">1Ã—</div>
        </div>
    </div>

    <script>
        const speed = document.querySelector('.speed')
        const speedBar = document.querySelector('.speed-bar')
        const video = document.querySelector('.flex')

        let isDown = false

        speed.addEventListener('mousedown', () => {
            isDown = true
        })
        speed.addEventListener('mouseleave', () => {
            isDown = false
        })
        speed.addEventListener('mouseup', () => {
            isDown = false
        })
        speed.addEventListener('mousemove', function(e) {
            // console.log(e);
            // console.log(isDown);
            if (!isDown) return //skip if isDown is not true
            const y = e.pageY - this.offsetTop;
            const percent = y / this.offsetHeight;
            const min = 0.5
            const max = 4
            const height = Math.round(percent * 100) + '%'
                // console.log(height);
            const playbackRate = percent * (max - min) + min
            speedBar.style.height = height
            speedBar.textContent = playbackRate.toFixed(1) + 'x'
            video.playbackRate = playbackRate
        })
    </script>
</body>

</html>
